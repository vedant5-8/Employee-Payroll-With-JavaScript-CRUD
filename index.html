<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="Images/EmployeePayroll.png" style="width: 12%;" alt="web-logo">
                <div style="font-weight: 800; font-size: 20px;">
                    <span class="emp-text">Employee</span><br>
                    <span class="emp-text emp-payroll">PayRoll</span>
                </div>
            </div>
    
            <div>
                <h2 style="font-weight: 800; color: white;">ADD EMPLOYEE PAYROLL UI/UX DESIGN</h2>
            </div>

            <div class="attached-page">
                <div>
                    <a class="btn" href="home.html">Employee List</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Form -->
    <div class="form-content">
        <form class="form" onsubmit="save(); return false">

            <div class="form-head">Employee Payroll Form</div>

            <!-- Text Input for Name -->
            <div class="row-content">
                <label for="" class="label text">Name</label>
                <input type="text" class="input" id="name" name="name" required>
                <error-output class="text-error" for="text"></error-output>
            </div>

            <!-- Radio Input for Profile Picture -->
            <div class="row-content">
                <label for="" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile" value="Images/profile1.jpeg" required>
                        <img class="profile" src="Images/profile1.jpeg" alt="profile1">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="Images/profile2.jpeg" required>
                        <img class="profile" src="Images/profile2.jpeg" alt="profile2">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="Images/profile3.jpeg" required>
                        <img class="profile" src="Images/profile3.jpeg" alt="profile3">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="Images/profile4.jpeg" required>
                        <img class="profile" src="Images/profile4.jpeg" alt="profile4">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="Images/profile5.jpeg" required>
                        <img class="profile" src="Images/profile5.png" alt="profile4">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="Images/profile6.jpeg" required>
                        <img class="profile" src="Images/profile6.jpeg" alt="profile4">
                    </label>
                </div>
            </div>

            <!-- Radio input for gender -->
            <div class="row-content">
                <label for="" class="label text">Gender</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="gender" id="gender" value="Male" required>Male
                    </label>
                    <label>
                        <input type="radio" name="gender" id="gender" value="Female" required>Female
                    </label>
                </div>
            </div>

            <!-- Checkbox input for department -->
            <div class="row-content">
                <label for="" class="label text">Department</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="checkbox" name="department" id="dept" value="Male">IT
                    </label>
                    <label>
                        <input type="checkbox" name="department" id="dept" value="Male">Research
                    </label>
                    <label>
                        <input type="checkbox" name="department" id="dept" value="Female">HR
                    </label>
                    <label>
                        <input type="checkbox" name="department" id="dept" value="Male">Sales
                    </label>
                    <label>
                        <input type="checkbox" name="department" id="dept" value="Female">Finanace
                    </label>
                    <label>
                        <input type="checkbox" name="department" id="dept" value="Female">Marketing
                    </label>
                    <label>
                        <input type="checkbox" name="department" id="dept" value="Female">Other
                    </label>
                </div>
            </div>

            <!-- Range input for salary -->
            <div class="row-content">
                <label for="salary" class="label text">Salary</label>
                <input class="input-range" type="range" name="salary" id="salary" value="0" min="0" max="300000" step="100" onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">
                <output id="rangeValue" class="salary-output text" for="salary">0</output>
            </div>

            <!-- Select input for start date -->
            <div class="row-content">
                <label for="date" class="label text">Start Date</label>
                <select id="day"></select>

                <select id="month"></select>

                <select id="year"></select>
            </div>

            <!-- Textarea for Notes -->
            <div class="row-content">
                <label for="date" class="label text">Notes</label>
                
                <textarea name="notes" id="notes" rows="5"></textarea>
                
            </div>

            <!-- Buttons -->
            <div class="row-button">
                <div>
                    <button type="button" class="btn btn-cancel">Cancel</button>
                </div>
                <div>
                    <button type="submit" class="btn btn-submit" id="submitButton">Submit</button>
                </div>
                <div>
                    <button type="reset" class="btn btn-reset">Reset</button>
                </div>
            </div>

        </form>
    </div>
    
    <script src="JS/script.js"></script>

</body>
</html>
